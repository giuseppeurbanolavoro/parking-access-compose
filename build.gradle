plugins {
    id 'com.android.application' version '8.2.2'
    id 'org.jetbrains.kotlin.android' version '1.9.10'
}

android {
    namespace 'com.example.parkingaccess'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.parkingaccess"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion '1.4.8' // Aggiorna questa versione
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation platform("androidx.compose:compose-bom:2024.02.00")
    implementation "androidx.compose.material3:material3:1.1.0" // Specifica la versione
    implementation "androidx.activity:activity-compose:1.8.2"
}
